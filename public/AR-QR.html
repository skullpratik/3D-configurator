
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Redirect</title>
<script>
const glbUrl = "/Visicooler.glb";   // Android
const usdzUrl = "https://3d.tikitech.in/models/Worker_12.usdz"; // iOS

const ua = navigator.userAgent || "";
if (/iPad|iPhone|iPod/.test(ua)) {
  // iOS → Quick Look
  window.location.href = usdzUrl;
} else if (/Android/.test(ua)) {
  // Android → Scene Viewer
  const sceneUrl = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred`;
  window.location.href = sceneUrl;
} else {
  // Other → show page info
  document.body.innerHTML = "<h1>Scan on mobile to view in AR</h1>";
}
</script>
</head>
<body>
<p>Redirecting to AR...</p>
</body>
</html>
