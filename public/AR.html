
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Viewer</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  padding: 50px;
}
button {
  padding: 12px 20px;
  font-size: 18px;
  background: #0077ff;
  color: #fff;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
#qr-modal {
  display:none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}
#qr-box {
  background:#fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
#qr-box img {
  margin-top: 10px;
  width: 200px;
  height: 200px;
}
#hidden-qr { /* Offscreen container for QR generation */
  position: absolute;
  top: -9999px;
  left: -9999px;
}
</style>
</head>
<body>

<h1>View in AR</h1>
<button id="arButton">ðŸ‘“ View in AR</button>

<!-- Hidden iOS link for Quick Look -->
<a id="iosLink" rel="ar" href="https://3d.tikitech.in/uv.usdz" style="display:none;"></a>

<!-- QR Code Modal -->
<div id="qr-modal">
  <div id="qr-box">
    <h2>Scan to open AR on your mobile</h2>
    <div id="qrcode"></div>
    <br>
    <button id="closeQr">Close</button>
  </div>
</div>

<!-- Offscreen QR generation container -->
<div id="hidden-qr"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const arButton = document.getElementById('arButton');
const qrModal = document.getElementById('qr-modal');
const closeQr = document.getElementById('closeQr');
const qrcodeEl = document.getElementById('qrcode');
const hiddenQr = document.getElementById('hidden-qr');
const iosLink = document.getElementById('iosLink');

const glbUrl = "/model/Visicooler.glb";   // Android
const usdzUrl = "https://3d.tikitech.in/uv.usdz"; // iOS

const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
const isAndroid = /Android/.test(navigator.userAgent);

// Pre-generate QR code pointing directly to model files
const qrLink = (navigator.userAgent.match(/iPad|iPhone|iPod/)) ? usdzUrl : glbUrl;
// QR points to the launcher page instead of raw model
QRCode.toDataURL("/AR-QR.html")
  .then(url => {
    const img = document.createElement('img');
    img.src = url;
    hiddenQr.appendChild(img);
  })
  .catch(err => console.error(err));

arButton.addEventListener('click', () => {
  if (isIOS) {
    iosLink.click();
  } else if (isAndroid) {
    const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred`;
    window.location.href = sceneViewerUrl;
  } else {
    // Desktop â†’ show QR code
    qrModal.style.display = 'flex';
    qrcodeEl.innerHTML = ''; // clear previous QR
    // Generate QR code every time
    QRCode.toDataURL("/AR-QR.html")
      .then(url => {
        const img = document.createElement('img');
        img.src = url;
        qrcodeEl.appendChild(img);
      })
      .catch(err => console.error(err));
  }
});

closeQr.addEventListener('click', () => {
  qrModal.style.display = 'none';
});
</script>

</body>
</html>
