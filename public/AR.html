<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Viewer</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  padding: 50px;
}
button {
  padding: 12px 20px;
  font-size: 18px;
  background: #0077ff;
  color: #fff;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
#qr-modal {
  display:none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}
#qr-box {
  background:#fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
#qr-box img {
  margin-top: 10px;
  width: 200px;
  height: 200px;
}
</style>
</head>
<body>

<h1>View in AR</h1>
<button id="arButton">ðŸ‘“ View in AR</button>

<!-- Hidden iOS link for Quick Look -->
<a id="iosLink" rel="ar" href="https://3d.tikitech.in/models/Worker_12.usdz" style="display:none;"></a>

<!-- QR Code Modal -->
<div id="qr-modal">
  <div id="qr-box">
    <h2>Scan to open AR on your mobile</h2>
    <div id="qrcode"></div>
    <br>
    <button id="closeQr">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const glbUrl = "/Visicooler.glb";   // Android
const usdzUrl = "Visicooler.usdz"; // iOS

const ua = navigator.userAgent || "";
const isIOS = /iPad|iPhone|iPod/.test(ua);
const isAndroid = /Android/.test(ua);

const arButton = document.getElementById('arButton');
const iosLink = document.getElementById('iosLink');
const qrModal = document.getElementById('qr-modal');
const qrcodeEl = document.getElementById('qrcode');
const closeQr = document.getElementById('closeQr');

// âœ… Auto-redirect if the page is opened on a mobile device directly
if (isIOS) {
  window.location.href = usdzUrl;
} else if (isAndroid) {
  const sceneUrl = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred`;
  window.location.href = sceneUrl;
}

// âœ… On button click
arButton.addEventListener('click', () => {
  if (isIOS) {
    iosLink.click();  // Quick Look
  } else if (isAndroid) {
    const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred`;
    window.location.href = sceneViewerUrl;
  } else {
    // Desktop â†’ show QR
    qrModal.style.display = 'flex';
    qrcodeEl.innerHTML = '';
    // QR points back to THIS SAME PAGE
    QRCode.toDataURL(window.location.href)
      .then(url => {
        const img = document.createElement('img');
        img.src = url;
        qrcodeEl.appendChild(img);
      })
      .catch(err => console.error(err));
  }
});

// âœ… Close QR modal
closeQr.addEventListener('click', () => {
  qrModal.style.display = 'none';
});
</script>

</body>
</html>
